<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Online Creative - Christmas Checklist Repo
    </title>
    <link href="../../dist/css/styles.min.css" type="text/css" rel="stylesheet"/>
    <link href="../../dist/css/fonts.css" rel="stylesheet" type="text/css"/>
    <style>
      body {background: #fff}
      section:not(:first-child) {background: #f6f6f6;padding:12px;margin: 24px 0;}
    </style>
  </head>
  <body>
    <main class="ddl-wrapper">
      <svg style="display: none">
        <defs>
          <symbol id="xpnd" viewBox="0 0 24 18">
            <path d="M20.65 5.31L12 14.28 3.36 5.31" style="fill:none;"></path>
          </symbol>
        </defs>
      </svg>
      <section>
        <h1 class="mb-19">Buttons</h1>
        <div class="ddl-divider"></div>
      </section>
      <section>
        <h2 class="mb-16">Filled</h2>
        <div class="ddl-divider mb-36"></div>
        <a href="#" class="ddl-btn ddl-btn-flld mb-24 mr-8">
          <span class="ddl-lbl ddl-t3">Filled with Chevron</span>
          <svg class="ddl-svg ddl-svg--wht" viewBox="0 0 18 24" width="18" height="24">
            <polyline points="5.31 3.35 14.28 12 5.31 20.64"></polyline>
          </svg>
        </a>
        <a href="#" class="ddl-btn ddl-btn-flld mb-24 mr-8">
          <span class="ddl-lbl ddl-t3">Filled with Download</span>
          <svg class="ddl-svg ddl-svg--wht" width="24" height="26" viewBox="0 0 24 26">
            <line x1="3" x2="21" y1="20.5" y2="20.5"></line>
            <polyline points="7 11 12 16 17 11"></polyline>
            <line x1="12" x2="12" y1="16" y2="3"></line>
          </svg>
        </a>
        <a href="#" class="ddl-btn ddl-btn-flld mb-24 mr-8">
          <span class="ddl-lbl ddl-t3">Hollow with Favourite</span>
          <svg class="ddl-svg ddl-svg--wht" viewBox="0 0 26 26" width="26" height="26">
            <polygon class="a" points="13 19.05 7.46 22.12 8.52 15.61 4 10.97 10.24 10.02 13 4.12 15.76 10.02 22 10.97 17.48 15.61 18.54 22.12 13 19.05"></polygon>
          </svg>
        </a>
      </section>
      <section>
        <h2 class="mb-16">Hollow</h2>
        <div class="ddl-divider mb-36"></div>
        <a href="#" class="ddl-btn ddl-btn-hllw mb-24 mr-8">
          <span class="ddl-lbl ddl-t3">Hollow with Chevron</span>
          <svg class="ddl-svg ddl-svg--crmsn" viewBox="0 0 18 24" width="18" height="24">
            <polyline points="5.31 3.35 14.28 12 5.31 20.64"></polyline>
          </svg>
        </a>
        <a href="#" class="ddl-btn ddl-btn-hllw mb-24 mr-8">
          <span class="ddl-lbl ddl-t3">Hollow with Download</span>
          <svg class="ddl-svg ddl-svg--crmsn" width="24" height="26" viewBox="0 0 24 26">
              <line x1="3" x2="21" y1="20.5" y2="20.5"></line>
              <polyline points="7 11 12 16 17 11"></polyline>
              <line x1="12" x2="12" y1="16" y2="3"></line>
          </svg>
        </a>
        <a href="#" class="ddl-btn ddl-btn-hllw mb-24 mr-8">
          <span class="ddl-lbl ddl-t3">Hollow with Favourite</span>
          <svg class="ddl-svg ddl-svg--crmsn" viewBox="0 0 26 26" width="26" height="26">
            <polygon class="a" points="13 19.05 7.46 22.12 8.52 15.61 4 10.97 10.24 10.02 13 4.12 15.76 10.02 22 10.97 17.48 15.61 18.54 22.12 13 19.05"></polygon>
          </svg>
        </a>
      </section>
      <section>
        <h2 class="mb-16">Roundel</h2> 
        <div class="ddl-divider mb-36"></div>
        <div id="Checklist" class="ddl-fltr">
          <button class="ddl-btn-input" aria-expanded="false" aria-controls="Checklist">
            <span class="ddl-rndl mr-8">
              <span class="ddl-rndl__icon ddl-rndl__icon--small">
                <svg class="ddl-svg ddl-svg--wht">
                  <use xlink:href="#xpnd"/>
                </svg>
              </span>
            </span>
            <span class="ddl-lbl ddl-t2 cl-crmsn">Filter by category</span>
          </button>
        </div>
      </section>
    </main>
    <script src="../../dist/js/scripts.min.js"></script>
  </body>
</html>
