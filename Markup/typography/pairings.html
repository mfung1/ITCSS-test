<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Online Creative - Christmas Checklist Repo
    </title>
    <link href="../../dist/css/styles.min.css" type="text/css" rel="stylesheet"/>
    <link href="../../dist/css/fonts.css" rel="stylesheet" type="text/css"/>
    <style>
      body {background: #fff}
      section:not(:first-child) {background: #f6f6f6;padding:12px;margin: 24px 0;}
    </style>
  </head>
  <body>
    <main class="ddl-wrapper">
      <section>
        <h1 class="mb-19">Headings</h1> 
        <div class="ddl-divider"></div>
      </section>
      <section>
        <article class="flex-grp">
          <div class="mr-36 mb-16">
            <h1 class="mb-19">32/36 Heading H1</h1>
            <p class="ddl-t1">24/32 Heading T1</p>  
          </div>
          <div class="mr-36 mb-16">
            <h1 class="mb-19">32/36 Heading H1</h1>
            <p class="ddl-t1">20/28 Heading T1</p> 
            <a href="#" class="ddl-btn ddl-btn-flld mb-24 mr-8">
              <span class="ddl-lbl ddl-t3">Filled with Chevron</span>
              <svg class="ddl-svg ddl-svg--wht" viewBox="0 0 18 24" width="18" height="24">
                <polyline points="5.31 3.35 14.28 12 5.31 20.64"></polyline>
              </svg>
            </a>
          </div>
        </article>
      </section>
      <section>
        <article class="flex-grp">
          <div class="mr-36 mb-16">
            <h2 class="mb-19">32/36 Heading H1</h2>
            <p class="ddl-t2">24/32 Heading T1</p>  
          </div>
          <div class="mr-36 mb-16">
            <h2 class="mb-19">32/36 Heading H1</h2>
            <p class="ddl-t2">20/28 Heading T1</p> 
            <a href="#" class="ddl-btn ddl-btn-flld mb-24 mr-8">
              <span class="ddl-lbl ddl-t3">Filled with Chevron</span>
              <svg class="ddl-svg ddl-svg--wht" viewBox="0 0 18 24" width="18" height="24">
                <polyline points="5.31 3.35 14.28 12 5.31 20.64"></polyline>
              </svg>
            </a>
          </div>
        </article>
      </section>
      <section>
          <article class="flex-grp">
            <div class="mr-36 mb-16">
              <h3 class="mb-19">32/36 Heading H1</h3>
              <p class="ddl-t3">24/32 Heading T1</p>  
            </div>
            <div class="mr-36 mb-16">
              <h3 class="mb-19">32/36 Heading H1</h3>
              <p class="ddl-t3">20/28 Heading T1</p> 
              <a href="#" class="ddl-btn ddl-btn-flld mb-24 mr-8">
                <span class="ddl-lbl ddl-t3">Filled with Chevron</span>
                <svg class="ddl-svg ddl-svg--wht" viewBox="0 0 18 24" width="18" height="24">
                  <polyline points="5.31 3.35 14.28 12 5.31 20.64"></polyline>
                </svg>
              </a>
            </div>
          </article>
        </section>
    </main>
  </body>
</html>
